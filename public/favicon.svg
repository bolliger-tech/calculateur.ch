<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Calculateur">
  <!-- Background -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="#0F172A" />

  <!-- Calculator body -->
  <rect x="16" y="11" width="32" height="42" rx="6" fill="#E2E8F0" />
  <rect x="19" y="14" width="26" height="9" rx="3" fill="#0F172A" opacity="0.9" />

  <!-- Buttons -->
  <g fill="#94A3B8">
    <!-- Row 1 -->
    <rect x="20" y="26" width="7" height="7" rx="2" />
    <rect x="29" y="26" width="7" height="7" rx="2" />
    <rect x="38" y="26" width="7" height="7" rx="2" />

    <!-- Row 2 -->
    <rect x="20" y="35" width="7" height="7" rx="2" />
    <rect x="29" y="35" width="7" height="7" rx="2" />
    <rect x="38" y="35" width="7" height="7" rx="2" />

    <!-- Row 3 -->
    <rect x="20" y="44" width="16" height="7" rx="2" />
  </g>

  <!-- Accent "plus" button -->
  <rect x="38" y="44" width="7" height="7" rx="2" fill="#38BDF8" />
  <path d="M41.5 45.4v4.2M39.4 47.5h4.2" stroke="#0F172A" stroke-width="1.6" stroke-linecap="round" />
